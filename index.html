<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MobFeed</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#aboutModal" data-toggle="modal" data-target="#aboutModal">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-6 col-lg-offset-3 text-center">
                <h1>Emoji Reacts To Twitter</h1>
                <p class="lead">Search for a term for Emoji to react to</p>
                <div>
                  <div class="input-group">
                    <input type="text" id="query" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                      <button class="btn btn-default" onclick="submitQuery()">
                        <i class="glyphicon glyphicon-search"></i> Search
                      </button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
  </div>
    <!-- /.container -->
  <div class="container">

    <div class="row">
      <div class="col-xs-12 col-lg-6 col-lg-offset-3 text-center">
        <h1></h1>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!--/.container-->

    <!-- / Modals -->


<!-- Modal -->
<div id="aboutModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">About MobFeed</h4>
      </div>
      <div class="modal-body">
        <p>This project was created by Alex McCullumsmith, Josh Wilson and Jon Thomas</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
